<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="shortcut icon" href="./public/images/goobe_favoricon.png" type="image/png" />
  <!-- Bootstrap/CSS -->

  <title>Goobe - Search Jobs</title>
</head>
<body>
  
  
   <!------------------------ Script Require ----------------------------------------------->
  <main>
  <header>
    <img class="img-fluid position-absolute top-0 vw-100" style="height:10px" src="./public/images/goobe_header.png" alt="" />
  </header>
  <!-------------------------------- FormulÃ¡rio de Busca --------------------------------------->
  <section id="home-header" class="m-top">
    <img src="./public/images/goobe_logo.png" class="mx-auto d-block mt-5 mb-2" id="img-header" width="200" alt="">
    <form class="container " id="form">
      <input type="text" name="param" class="container form-control d-block mx-auto text-center fs-6 mt-3 mb-3 fw-bold" style="width:85%;border-radius:25px;padding:10px" id="form-input" placeholder="Digite o nome da vaga..." autocomplete="off" maxlength="15" required />
      <button type="submit" class="btn btn-primary d-block mx-auto  shadow-sm py-2 px-4 fw-bold" style="border-radius:20px" id="btn-submit"><i class="fas fa-search btn-primary"></i> &nbsp;Pesquisar agora</button>
    </form>
    <a href="app.html" style="text-decoration:none"><button type="submit" class="btn btn-primary d-none mx-auto vertical-bottom shadow-sm py-2 px-4 fw-bold " style="border-radius:20px" id="btn-new"><i class="fas fa-redo-alt btn-primary"></i> &nbsp;Nova Busca</button></a>
  </section>
  <!------------------------------------------------------------------------------------------->


  <!------------------------------- Conteiner Resultado --------------------------------------->
  <section class="conteiner-result mt-5">
    <div id="box-result">
    </div>
  </section>
  <!------------------------------------------------------------------------------------------->


  <!------------------------------- Conteiner Resultado/Details --------------------------------------->
  <section class="conteiner-result mt-5">
    <div id="box-result-details" class="d-none">
    </div>
  </section>
  <!------------------------------------------------------------------------------------------->

</main>
